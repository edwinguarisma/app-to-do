<body>

    <!-- SECTION HEADER  -->
    <header class="header" id="header">
        <div class="header__container container">
            <div class="header__container-content">
                <!-- LOGO DE LA APP -->
                <a href="#" class="logo">
                    <h3 class="logo__header">To Do <span class="logo__header-spam">List</span></h3>
                </a>

                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="header__list-link active">Proyectos</a>
                    </li>
                    <li class="header__list-item">

                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Proyectos</a>
                    </li>
                </ul>

                <div class="header__rigth">
                    <div class="notificacion">
                        <i class="fa-solid fa-bell notificacion__icon"></i>
                    </div>

                    <div class="perfil__info">

                </div>
            </div>
        </div>
    </header>
    <!-- SECTION HEADER  -->


    <main class="main">
        <div class="to__do-content">
            <div class="slider__bar">

            </div>

            <div class="text__tareas-content">

                <div class="temporizador">
                    <div class="temporizador__content">
                        <div class="tiempoTask" id="tiempoTask">
                            <h2>00:00</h2>
                        </div>
                        <div class="taskName" id="taskName">
                            <h4>Name task 1</h4>
                        </div>
                        <div class="btn__close">
                            <i class="fa-solid fa-circle-xmark btn__close-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- PARA Aﾃ船IR LAS TAREAS -->
                <form class="formulario__list" id="formulario__list" action="#">
                    <div class="info__tarea">
                        <input id="task" class="input__text" type="text" placeholder="Agrege su tarea">
                        <!-- <select name="" id="">

                            <option value="Alta">Alta</option>

                            <option value="Baja">Baja</option>
                        </select> -->
                    </div>
                    <button class="btn" id="addTask" type="submit">Agregar</button>
                </form>
                <!-- PARA Aﾃ船IR LAS TAREAS -->

                <!-- PARA Aﾃ船IR VER LAS TAREAS -->
                <div class="contenedor__tareas" id="taskContent">

                        </div>

                        <div class="contenedor__btn">

                        </div>
                    </div> -->
